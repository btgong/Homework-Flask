{% extends "base.html" %}

{% block title %}
		{% if title %}
		<title>{{title}}</title>
		{% else %}
		<title>Home</title>
		{% endif %}
{% endblock %}

{% block body %}
		<h1> Welcome {{name}}, here are top destinations!</h1>

		<a href="https://www.google.com">goooogle</a>
		
		<ul>
		{% for city in top_cities %}
			<li>{{city}}</li>
		{% endfor %}		
		</ul>		
{% endblock %}
